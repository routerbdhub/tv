<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BDIPTV Player - Premium IPTV Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #6366f1; --secondary: #ec4899; --success: #10b981; --warning: #f59e0b;
      --error: #ef4444; --dark: #0f172a; --dark-light: #1e293b; --dark-lighter: #334155;
      --glass: rgba(255, 255, 255, 0.1); --glass-strong: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2); --text-primary: #f8fafc; --text-secondary: #cbd5e1;
      --text-muted: #64748b; --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    body {
      font-family: 'Inter', sans-serif; background: #000; color: var(--text-primary);
      overflow: hidden; height: 100vh;
    }
    .player-container { position: relative; width: 100vw; height: 100vh; background: #000; display: flex; align-items: center; justify-content: center; }
    #videoPlayer { width: 100%; height: 100%; object-fit: contain; background: #000; }

    /* Top Overlay */
    .top-overlay {
      position: absolute; top: 0; left: 0; right: 0; padding: 1.5rem;
      background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 70%, transparent 100%);
      display: flex; justify-content: space-between; align-items: flex-start; z-index: 100;
      transition: opacity 0.3s ease;
    }
    .channel-info {
      display: flex; align-items: center; gap: 1rem;
      background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(20px);
      padding: 1rem 1.5rem; border-radius: 16px; border: 1px solid var(--glass-border);
    }
    .channel-logo { width: 60px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; overflow: hidden; background: var(--glass); border: 1px solid var(--glass-border);}
    .channel-logo img { width: 100%; height: 100%; object-fit: contain; }
    .channel-details h2 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.25rem; }
    .channel-details .channel-number { font-size: 0.9rem; color: var(--primary); font-weight: 500; }
    .top-controls { display: flex; gap: 0.75rem; }
    .control-btn {
      width: 48px; height: 48px; background: rgba(0,0,0,0.5); backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border); border-radius: 12px; color: var(--text-primary);
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      transition: all 0.3s ease; font-size: 1.1rem;
    }
    .control-btn:hover { background: var(--glass-strong); transform: translateY(-1px); box-shadow: var(--shadow); }
    .logout-btn { background: linear-gradient(135deg, var(--error), #dc2626); }

    /* Sidebar */
    .channel-sidebar { position: fixed; top: 0; left: 0; width: 380px; height: 100vh;
      background: rgba(15,23,42,0.95); backdrop-filter: blur(30px); border-right: 1px solid var(--glass-border);
      transform: translateX(-100%); transition: transform 0.4s ease; z-index: 200; display: flex; flex-direction: column;
    }
    .channel-sidebar.open { transform: translateX(0); }
    .sidebar-header { padding: 2rem 1.5rem 1rem; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); }
    .sidebar-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
    .channel-count { color: var(--text-muted); font-size: 0.9rem; }
    .channels-list { flex: 1; overflow-y: auto; padding: 1rem 0; }

    /* Logout popup */
    .logout-popup {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border); border-radius: 16px;
      padding: 2rem; text-align: center; z-index: 999; color: var(--text-primary);
      display: none; animation: osdPop 0.3s ease-out;
    }
    @keyframes osdPop {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="player-container" id="playerContainer">
    <!-- Video Player -->
    <video id="videoPlayer" controls playsinline></video>

    <!-- Top Overlay -->
    <div class="top-overlay">
      <div class="channel-info">
        <div class="channel-logo"><img id="currentLogo" src="" alt="Channel Logo" onerror="this.style.opacity='0.3'"></div>
        <div class="channel-details">
          <h2 id="currentTitle">Select Channel</h2>
          <div class="channel-number" id="currentNumber">#0</div>
        </div>
      </div>
      <div class="top-controls">
        <button class="control-btn" id="menuBtn" title="Channel List">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <!-- ðŸ”´ Updated logout button -->
        <button class="control-btn logout-btn" id="logoutBtn" title="Logout">
          <img src="logout.png" alt="Logout" style="width:20px; height:20px;">
        </button>
      </div>
    </div>

    <!-- Channel Sidebar -->
    <div class="channel-sidebar" id="channelSidebar">
      <div class="sidebar-header">
        <h3 class="sidebar-title">Channels</h3>
        <div class="channel-count" id="channelCount">0 channels</div>
      </div>
      <div class="channels-list" id="channelsList"></div>
    </div>

    <!-- Logout popup -->
    <div class="logout-popup" id="logoutPopup">
      <h3>Logged Out</h3>
      <p>You have been logged out successfully.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.0/dist/hls.min.js"></script>
  <script>
    // logout function (updated)
    function logout() {
      localStorage.removeItem('bdiptv_activated');
      const popup = document.getElementById('logoutPopup');
      popup.style.display = 'block';
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    }

    // add event listener
    document.getElementById('logoutBtn').addEventListener('click', logout);
  </script>
</body>
</html>
