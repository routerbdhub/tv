<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDIPTV Activation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            border-radius: 15px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        h1 {
            color: #f8fafc;
            font-size: 28px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #10b981;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 3px;
            text-transform: uppercase;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        input::placeholder {
            color: #64748b;
            letter-spacing: 2px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .contact {
            color: #10b981;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .contact-label {
            color: #cbd5e1;
            font-size: 14px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            margin-top: 15px;
            min-height: 20px;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.2);
            color: #a7f3d0;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TV</div>
        <h1>BDIPTV</h1>
        
        <div class="input-container">
            <input type="text" id="code" maxlength="6" placeholder="ENTER CODE" autocomplete="off">
        </div>
        
        <button id="activateBtn">
            <span id="btnText">Activate</span>
        </button>
        
        <div class="contact">01312778048</div>
        <div class="contact-label">WhatsApp: Tamim Al Hadi</div>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        const codeInput = document.getElementById('code');
        const activateBtn = document.getElementById('activateBtn');
        const btnText = document.getElementById('btnText');
        const messageEl = document.getElementById('message');

        const validCodes = ["P88XE3", "H3UY2E", "H2I32U", "J25O3I", "KJ4MX5"];

        // Check if already activated and redirect
        const savedCode = localStorage.getItem("bdiptv_code");
        const isActivated = localStorage.getItem("bdiptv_activated");
        
        if (isActivated === "true" && savedCode) {
            // Redirect immediately if already activated
            window.location.href = "tv.html";
        }

        codeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase().replace(/[^0-9A-Z]/g, '');
            clearMessage();
        });

        codeInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                validateCode();
            }
        });

        activateBtn.addEventListener('click', validateCode);

        async function validateCode() {
            const code = codeInput.value.trim();
            
            if (!code) {
                showMessage('Please enter code', 'error');
                return;
            }

            if (code.length < 6) {
                showMessage('Code must be 6 characters', 'error');
                return;
            }

            setLoading(true);
            
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 1500));

            if (validCodes.includes(code)) {
                sessionStorage.setItem("activated", "true");
                showMessage('✓ Activation successful!', 'success');
                btnText.textContent = 'Activated';
                activateBtn.disabled = true;
            } else {
                setLoading(false);
                showMessage('✗ Invalid code', 'error');
                codeInput.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    codeInput.style.animation = '';
                }, 500);
            }
        }

        function setLoading(loading) {
            if (loading) {
                activateBtn.disabled = true;
                btnText.innerHTML = '<div class="spinner"></div>';
            } else {
                activateBtn.disabled = false;
                btnText.textContent = 'Activate';
            }
        }

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        function clearMessage() {
            messageEl.textContent = '';
            messageEl.className = 'message';
        }

        // Auto-focus input
        codeInput.focus();
    </script>
</body>
</html>
