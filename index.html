<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BDIPTV Activation</title>
  <style>
    body{margin:0;font-family:Roboto,Helvetica,Arial,sans-serif;background:#000;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:#111;padding:28px;border-radius:12px;max-width:520px;width:100%;text-align:center}
    h1{margin:0 0 12px;font-size:26px;color:#0af}
    p{margin:0 0 18px;line-height:1.4}
    .notice{background:#220000;border:1px solid #440000;padding:12px;border-radius:8px;color:#ffb3b3;margin-bottom:20px;font-size:18px}
    .phone{font-size:20px;font-weight:600;margin:12px 0}
    .form-row{display:flex;gap:8px;align-items:center;margin-top:18px}
    input[type=text]{flex:1;padding:14px;border-radius:8px;border:1px solid #333;background:#000;color:#0f0;font-size:20px;text-align:center;letter-spacing:4px;outline:none}
    button{padding:14px 16px;border-radius:8px;border:0;background:#0af;color:#000;font-weight:700;font-size:18px;cursor:pointer}
    .msg{margin-top:14px;padding:12px;border-radius:8px;font-size:16px}
    .msg.error{background:#330000;border:1px solid #550000;color:#ff9f9f}
    .msg.success{background:#002d1a;border:1px solid #004d33;color:#90ffb3}
    small{display:block;margin-top:20px;color:#888}
  </style>
</head>
<body>
  <main class="card">
    <h1>BDIPTV</h1>
    <div class="notice">Free trial is over — এক্টিভেশন কোড পেতে যোগাযোগ করুন</div>

    <div class="phone">০১৩১২৭৭৮০৪৮</div>
    <p>হোয়াটস্যাপ: তামিম আল হাদী</p>

    <label for="code">Activation Code</label>
    <div class="form-row">
      <input id="code" type="text" maxlength="6" placeholder="ENTER CODE" />
      <button id="check">OK</button>
    </div>
    <div id="messageArea"></div>
    <small>©Tamim Al Hadi</small>
  </main>

  <script>
    const input = document.getElementById('code');
    const btn = document.getElementById('check');
    const msg = document.getElementById('messageArea');

    // Allowed activation keys
    const validKeys = ["JUT5E3", "H3UY2E", "H2I32U", "J25O3I", "KJ4MX5"];

    input.addEventListener('input', () => {
      input.value = input.value.toUpperCase().replace(/[^0-9A-Z]/g, '');
      clearMessage();
    });

    btn.addEventListener('click', (e) => {
      e.preventDefault();
      validate();
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); validate(); }
    });

    function validate(){
      const v = input.value.trim().toUpperCase();
      if (validKeys.includes(v)) {
        show('✔ Activation Successful! Redirecting...', 'success');
        setTimeout(() => { window.location.href = "tv.html"; }, 1000);
      } else {
        show('✘ Invalid Code — please try again.', 'error');
      }
    }

    function show(text, type){
      msg.innerHTML = '';
      const el = document.createElement('div');
      el.className = 'msg ' + type;
      el.textContent = text;
      msg.appendChild(el);
    }
    function clearMessage(){ msg.innerHTML = ''; }
  </script>
</body>
</html>
