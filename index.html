<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDIPTV - Premium IPTV Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --dark-lighter: #1e293b;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="20" cy="80" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: 1;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-elements::before,
        .floating-elements::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .floating-elements::before {
            background: var(--primary);
            top: -150px;
            right: -150px;
            animation-delay: -10s;
        }

        .floating-elements::after {
            background: var(--secondary);
            bottom: -150px;
            left: -150px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .main-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }

        .notice-card {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.05));
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .notice-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--error), var(--warning));
        }

        .notice-text {
            color: #fecaca;
            font-weight: 600;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .contact-section {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .phone-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .whatsapp-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .whatsapp-icon {
            color: var(--success);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
            align-items: stretch;
        }

        .code-input {
            flex: 1;
            padding: 1rem 1.25rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            color: var(--success);
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.2em;
            outline: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .code-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .code-input::placeholder {
            color: var(--text-muted);
            letter-spacing: 0.1em;
        }

        .submit-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .message-area {
            margin-top: 1.5rem;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            animation: messageSlide 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(5, 150, 105, 0.1));
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #a7f3d0;
        }

        .message.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 38, 0.1));
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .footer {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .card {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 20px;
            }
            
            .brand-title {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements"></div>
    
    <main class="main-container">
        <div class="card">
            <div class="brand-section">
                <div class="brand-logo">TV</div>
                <h1 class="brand-title">BDIPTV</h1>
                <p class="brand-subtitle">Premium IPTV Experience</p>
            </div>

            <div class="notice-card">
                <p class="notice-text">
                    Free trial is over — অ্যাক্টিভেশন কোড পেতে যোগাযোগ করুন
                </p>
            </div>

            <div class="contact-section">
                <div class="phone-number">01312778048</div>
                <div class="whatsapp-label">
                    <span class="whatsapp-icon">📱</span>
                    হোয়াটসঅ্যাপ: তামিম আল হাদী
                </div>
            </div>

            <form class="form-section">
                <label for="activationCode" class="form-label">Activation Code</label>
                <div class="input-group">
                    <input 
                        type="text" 
                        id="activationCode" 
                        class="code-input"
                        maxlength="6"
                        placeholder="ENTER CODE"
                        autocomplete="off"
                    >
                    <button type="submit" class="submit-btn" id="activateBtn">
                        <span class="btn-text">Activate</span>
                    </button>
                </div>
            </form>

            <div class="message-area" id="messageArea"></div>

            <div class="footer">
                © 2025 Tamim Al Hadi • Premium IPTV Service
            </div>
        </div>
    </main>

    <script>
        const codeInput = document.getElementById('activationCode');
        const activateBtn = document.getElementById('activateBtn');
        const messageArea = document.getElementById('messageArea');
        const btnText = document.querySelector('.btn-text');

        // Valid activation codes
        const validCodes = ["P88XE3", "H3UY2E", "H2I32U", "J25O3I", "KJ4MX5", "OLYVAI"];

        // Check if already activated
        if (localStorage.getItem("bdiptv_activated") === "true") {
            window.location.href = "tv.html";
        }

        // Input formatting
        codeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase().replace(/[^0-9A-Z]/g, '');
            clearMessage();
            
            // Add subtle animation on input
            e.target.style.transform = 'scale(1.02)';
            setTimeout(() => {
                e.target.style.transform = 'scale(1)';
            }, 150);
        });

        // Form submission
        document.querySelector('.form-section').addEventListener('submit', async (e) => {
            e.preventDefault();
            await validateCode();
        });

        // Enter key support
        codeInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                validateCode();
            }
        });

        async function validateCode() {
            const code = codeInput.value.trim().toUpperCase();
            
            if (!code) {
                showMessage('Please enter an activation code', 'error');
                return;
            }

            if (code.length < 6) {
                showMessage('Code must be 6 characters long', 'error');
                return;
            }

            // Show loading state
            setLoadingState(true);

            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            if (validCodes.includes(code)) {
                localStorage.setItem("bdiptv_activated", "true");
                showMessage('✓ Activation successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = "tv.html";
                }, 2000);
            } else {
                setLoadingState(false);
                showMessage('✗ Invalid activation code. Please try again.', 'error');
                
                // Shake animation for error
                codeInput.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    codeInput.style.animation = '';
                }, 500);
            }
        }

        function setLoadingState(loading) {
            if (loading) {
                activateBtn.disabled = true;
                btnText.innerHTML = '<div class="spinner"></div>';
                activateBtn.style.opacity = '0.8';
            } else {
                activateBtn.disabled = false;
                btnText.textContent = 'Activate';
                activateBtn.style.opacity = '1';
            }
        }

        function showMessage(text, type) {
            messageArea.innerHTML = '';
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.innerHTML = `
                <span>${type === 'success' ? '✓' : '✗'}</span>
                ${text}
            `;
            messageArea.appendChild(messageEl);
        }

        function clearMessage() {
            messageArea.innerHTML = '';
        }

        // Add shake animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Auto-focus input on load
        window.addEventListener('load', () => {
            codeInput.focus();
        });
    </script>
</body>
</html>
